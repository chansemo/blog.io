		   <h2>常见的html标记语法</h2>
		   
		   <h3>1.单标签和双标签</h3>
		   
		   <h4>Ⅰ&lt;标记名称&gt;</h4>
		   
		   <p>&lt;br/&gt;换行符文字紧凑着上一行，并且在新的一行显示</p>
		   
		   <h4>Ⅱ&lt;标记名称属性="属性值"&gt;</h4>
		   
		   <p>&lt;hr width="50%"&gt;召唤一条宽度为 50% 的水平线</p>
		   
		   <hr width="50%">
		   
		   <h4>Ⅲ&lt;标记名称&gt;&lt;/标记名称&gt;</h4>
		   
		   <p>&lt;p&gt;...&lt;/p&gt;这是一个分段符，会自动空出一行</p>
		   
		   <h4>Ⅳ&lt;标记名称属性=“属性值”&gt;&lt;/标记名称&gt;</h4>
		   
		   <p>&lt;body bgcolor=“red”&gt;...&lt;/body&gt;可以设置背景颜色</p>
		   
		   
		   
 
      </body>
